<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/UserBook.css">
	<script type="text/javascript" defer=true language=Javascript src="../js/Userbook.js"></script>
    <title>书本详情</title>
</head>
<body>
    <div class="book_font">图书详情</div>
    <div class="book_show">
        <div class="book_left">  
            <img src="../img/book3.jpg" alt="" width="400" >
        </div>
        <div class="book_right">
            <dl>
				<dt class="content">
					书籍名称：  <lh id="book_name"></lh>
				</dt>
				<dt  class="content">
					作者：  <lh id="book_author"></lh>
				</dt>
				<dt  class="content">
					价格:  <lh id="book_price"></lh>
				</dt>
				<dt  class="content_1">
					书籍简介:  <lh id="book_com"></lh>
				</dt>
				<dt  class="content">
					数量:  <lh id="book_num"></lh>
				</dt>

			</dl> 
			<button class="btn" type="button" onclick="UserCart()">加入购物车</button>
        
        </div>
    </div>
</body>
</html>
